<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRO 404: Não Encontrado</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte pixelada para o terminal -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 1));
            color: #ff0000; /* Vermelho sangue */
            font-family: 'VT323', monospace; /* Fonte do terminal */
            overflow: hidden; /* Esconde barras de rolagem */
        }

        /* Efeito de brilho vermelho para o texto */
        .text-glow-red {
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 
                         0 0 10px rgba(255, 0, 0, 0.6), 
                         0 0 15px rgba(255, 0, 0, 0.4);
        }
        
        /* Efeito de brilho para a borda do terminal */
        .border-glow-red {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        /* Animação para o cursor piscando */
        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor {
            animation: blink 1s step-end infinite;
        }

        /* Animação de flicker para a tela */
        @keyframes screen-flicker {
            0% { opacity: 1; }
            2% { opacity: 0.8; }
            4% { opacity: 1; }
            30% { opacity: 1; }
            32% { opacity: 0.9; }
            34% { opacity: 1; }
            100% { opacity: 1; }
        }
        .flicker {
            animation: screen-flicker 3s infinite linear;
        }

        /* Estilo para o canvas de estática */
        #static-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }

    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

    <canvas id="static-canvas"></canvas>

    <main class="relative z-10 w-full max-w-4xl bg-black/70 border-2 border-red-800 p-8 rounded-lg border-glow-red flicker">
        <h1 class="text-4xl md:text-6xl mb-4 text-glow-red">ERRO 404: PÁGINA PERDIDA NAS SOMBRAS</h1>
        <div class="text-xl md:text-2xl text-left">
            <pre id="message" class="whitespace-pre-wrap"></pre><span class="cursor text-glow-red">_</span>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /**
             * Script para o efeito de digitação da mensagem de erro
             */
            const messageEl = document.getElementById('message');
            const text = `> GET /sonhos/pagina-principal.html HTTP/1.1\n> Host: sudfantasy.com.br\n> Status: 404 Not Found\n> Reason: O recurso solicitado não pôde ser encontrado.\n\n> INICIANDO DIAGNÓSTICO DO SERVIDOR...\n> ALERTA: Anomalia detectada no diretório /pesadelos/.\n\n> O arquivo que você procura não está mais aqui.\n> Parece que algo... ou alguém... o arrastou para um lugar onde a luz não alcança.\n\n> Não adianta procurar. Não há retorno.\n\n> TENTANDO RETORNAR PARA UM LUGAR SEGURO... FALHA.\n> CONEXÃO PERDIDA.`;
            
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    messageEl.innerHTML += text.charAt(i);
                    i++;
                    const speed = text.charAt(i-1) === '\n' ? 500 : 40 + Math.random() * 50;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();


            /**
             * Script para o efeito de estática no fundo
             */
            const canvas = document.getElementById('static-canvas');
            if(canvas) {
                const ctx = canvas.getContext('2d');
                let w, h;
                
                function resize() {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                }
                
                window.addEventListener('resize', resize);
                resize();
                
                function noise(ctx) {
                    const idata = ctx.createImageData(w, h);
                    const buffer32 = new Uint32Array(idata.data.buffer);
                    const len = buffer32.length;
                    
                    for (let i = 0; i < len; i++) {
                        if (Math.random() < 0.5) {
                            buffer32[i] = 0xff000000; // Preto com opacidade
                        }
                    }
                    
                    ctx.putImageData(idata, 0, 0);
                }
                
                function animateStatic() {
                    noise(ctx);
                    requestAnimationFrame(animateStatic);
                }
                
                animateStatic();
            }
        });
    </script>
</body>
</html>

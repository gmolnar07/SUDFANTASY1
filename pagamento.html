<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Halloween</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-creepster { font-family: 'Creepster', cursive; }
        .font-lato { font-family: 'Lato', sans-serif; }
        body { 
            font-family: 'Lato', sans-serif;
            background-color: #0c0a09;
            background-image: linear-gradient(rgba(10, 0, 0, 0.9), rgba(5, 0, 0, 0.95)), url('images/estrelas-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f9fafb;
        }
        .text-shadow-orange { text-shadow: 0 0 10px rgba(249, 115, 22, 0.8); }
        .form-input {
            background-color: #1f2937;
            border: 1px solid #4b5563;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.4);
            background-color: #374151;
        }
        .card {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
    </style>
</head>
<body class="bg-stone-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto card p-6 sm:p-8 rounded-xl">
        <h1 class="font-creepster text-4xl md:text-5xl text-orange-500 uppercase tracking-wider text-shadow-orange mb-2 text-center">
            Registro
        </h1>
        <p class="text-center text-gray-300 mb-6">Preencha os dados para garantir seu(s) ingresso(s).</p>

        <form id="payment-form" novalidate>
            <!-- Detalhes do Pedido -->
            <div class="mb-6 p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                <div class="flex justify-between items-center">
                    <span id="ticket-name" class="text-gray-300 font-bold">Carregando destino...</span>
                    <div class="flex items-center gap-2">
                        <label for="quantidade">Ingressos:</label>
                        <input type="number" id="quantidade" name="quantidade" value="1" min="1" max="10" class="form-input w-16 text-center p-1 rounded-md">
                    </div>
                </div>
                <div class="flex justify-between items-center mt-4 text-xl font-bold">
                    <span>Preço Total</span>
                    <span id="total-price">R$ 0,00</span>
                </div>
            </div>

            <!-- Container para os formulários dos participantes -->
            <div id="attendees-container" class="space-y-8">
                <!-- O formulário do primeiro participante será inserido aqui -->
            </div>
            
            <button id="submit-button" type="submit" class="w-full bg-orange-600 text-white font-bold py-3 px-6 rounded-lg mt-8 hover:bg-orange-700 transition-colors transform hover:scale-105">
                Continuar para Pagamento
            </button>
        </form>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx8jinWD-sDg76cfcc1NrlS8wqeab7ktVGtrhWAv5Yap6K6E10NgmOfm95tH9lsws5J/exec'; 
        

        const ticketTypes = {
            'ingresso': { name: 'Ingresso Sonho', price: 30, requiresAttendeeInfo: true },
            'copo': { name: 'Copo Temático', price: 15, requiresAttendeeInfo: false },
            'combo': { name: 'Combo Pesadelo', price: 40, requiresAttendeeInfo: true },
            'default': { name: 'Ingresso Sonho', price: 30, requiresAttendeeInfo: true } // Padrão
        };

        const form = document.getElementById('payment-form');
        const attendeesContainer = document.getElementById('attendees-container');
        const ticketNameEl = document.getElementById('ticket-name');
        const totalPriceEl = document.getElementById('total-price');
        const quantityInput = document.getElementById('quantidade');
        
        let currentTicket = {};
        let currentTotal = 0;

        function updatePrice() {
            let quantity = parseInt(quantityInput.value) || 1;
            
            // Lógica da promoção
            if (currentTicket.promo) {
                quantity = 2; // Trava a quantidade em 2
                quantityInput.value = 2;
                quantityInput.disabled = true; // Desativa o campo de quantidade
                currentTotal = currentTicket.price; // Preço fixo da promoção
            } else {
                quantityInput.disabled = false; // Garante que o campo está ativo para outros ingressos
                currentTotal = quantity * currentTicket.price; // Cálculo normal
            }
            
            totalPriceEl.textContent = `R$ ${currentTotal.toFixed(2).replace('.', ',')}`;
            generateAttendeeForms(quantity);
        }

        function generateAttendeeForms(quantity) {
            attendeesContainer.innerHTML = ''; // Limpa os formulários existentes
            for (let i = 1; i <= quantity; i++) {
                const isFirst = i === 1;
                const title = isFirst ? 'Comprador Principal' : `Convidado ${i}`;
                const attendeeHTML = `
                    <div class="p-4 border border-gray-700 rounded-lg">
                        <h3 class="font-bold text-lg mb-4 text-orange-400">${title}</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="nome-${i}" class="block text-sm font-medium text-gray-300 mb-1">Nome</label>
                                <input type="text" id="nome-${i}" name="nome-${i}" class="form-input w-full p-3 rounded-md" required>
                            </div>
                            ${isFirst ? `
                            <div>
                                <label for="email-${i}" class="block text-sm font-medium text-gray-300 mb-1">E-mail de Contato</label>
                                <input type="email" id="email-${i}" name="email-${i}" class="form-input w-full p-3 rounded-md" required>
                            </div>
                            ` : ''}
                            <div>
                                <label for="telefone-${i}" class="block text-sm font-medium text-gray-300 mb-1">Telefone (WhatsApp)</label>
                                <input type="tel" id="telefone-${i}" name="telefone-${i}" class="form-input w-full p-3 rounded-md" placeholder="(XX) XXXXX-XXXX" required maxlength="15">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Você é membro da igreja ou visitante?</label>
                                <div class="flex gap-x-6">
                                    <div class="flex items-center">
                                        <input id="membro-${i}" name="tipo_participante-${i}" type="radio" value="Membro" class="h-4 w-4 border-gray-300 text-orange-600 focus:ring-orange-500" required>
                                        <label for="membro-${i}" class="ml-3 block text-sm font-medium text-gray-200">Membro</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="visitante-${i}" name="tipo_participante-${i}" type="radio" value="Visitante" class="h-4 w-4 border-gray-300 text-orange-600 focus:ring-orange-500">
                                        <label for="visitante-${i}" class="ml-3 block text-sm font-medium text-gray-200">Visitante</label>
                                    </div>
                                </div>
                            </div>
                            <div id="membro-info-${i}" class="hidden space-y-4 mt-4">
                                <div>
                                    <label for="ala-${i}" class="block text-sm font-medium text-gray-300 mb-1">Sua Ala</label>
                                    <input type="text" id="ala-${i}" name="ala-${i}" class="form-input w-full p-3 rounded-md">
                                </div>
                                <div>
                                    <label for="estaca-${i}" class="block text-sm font-medium text-gray-300 mb-1">Sua Estaca</label>
                                    <input type="text" id="estaca-${i}" name="estaca-${i}" class="form-input w-full p-3 rounded-md">
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                attendeesContainer.insertAdjacentHTML('beforeend', attendeeHTML);
            }
            addDynamicEventListeners();
        }

        function addDynamicEventListeners() {
            const quantity = parseInt(quantityInput.value) || 1;
            for (let i = 1; i <= quantity; i++) {
                document.getElementById(`telefone-${i}`).addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                    e.target.value = value;
                });

                const membroRadio = document.getElementById(`membro-${i}`);
                const visitanteRadio = document.getElementById(`visitante-${i}`);
                const membroInfoDiv = document.getElementById(`membro-info-${i}`);
                const alaInput = document.getElementById(`ala-${i}`);
                const estacaInput = document.getElementById(`estaca-${i}`);

                membroRadio.addEventListener('change', () => {
                    membroInfoDiv.classList.remove('hidden');
                    alaInput.required = true;
                    estacaInput.required = true;
                });

                visitanteRadio.addEventListener('change', () => {
                    membroInfoDiv.classList.add('hidden');
                    alaInput.required = false;
                    estacaInput.required = false;
                    alaInput.value = '';
                    estacaInput.value = '';
                });
            }
        }

        async function sendDataToSheet(attendees) {
            const payload = { action: 'add_multiple_sales', attendees: attendees };
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (response.ok) {
                    return { result: 'success' };
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erro desconhecido do servidor.');
                }
            } catch (error) {
                console.error("Erro ao enviar para o Google Sheets:", error);
                return { result: 'error', error: error.toString() };
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ticketKey = params.get('tipo') || 'default';
            currentTicket = ticketTypes[ticketKey];
            ticketNameEl.textContent = currentTicket.name;
            updatePrice();
        });

        quantityInput.addEventListener('input', updatePrice);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';

            const formData = new FormData(form);
            const attendees = [];
            const quantity = parseInt(quantityInput.value) || 1;
            const buyerEmail = formData.get('email-1');

            for (let i = 1; i <= quantity; i++) {
                attendees.push({
                    nome: formData.get(`nome-${i}`), 
                    email: buyerEmail,
                    telefone: formData.get(`telefone-${i}`),
                    tipo_participante: formData.get(`tipo_participante-${i}`),
                    ala: formData.get(`ala-${i}`) || '',
                    estaca: formData.get(`estaca-${i}`) || '',
                    ingresso: currentTicket.name,
                    quantidade: 1
                });
            }

            const response = await sendDataToSheet(attendees);

            if (response.result === 'success') {
                const buyerName = formData.get('nome-1');
                window.location.href = `comprovante.html?nome=${encodeURIComponent(buyerName)}&total=${currentTotal}`;
            } else {
                alert(`Ocorreu um erro: ${response.error || 'Tente novamente.'}`);
                submitButton.disabled = false;
                submitButton.textContent = 'Continuar para Pagamento';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sud Fantasy - Em Manutenção</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .font-creepster { font-family: 'Creepster', cursive; }
        .font-lato { font-family: 'Lato', sans-serif; }

        body {
            background-image: linear-gradient(rgba(10, 2, 5, 0.92), rgba(15, 2, 5, 0.97)), url('images/estrelas-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f9fafb;
            font-family: 'Lato', sans-serif;
        }

        .text-shadow-orange {
            text-shadow: 0 0 8px rgba(249, 115, 22, 0.8), 0 0 12px rgba(249, 115, 22, 0.6);
        }

        .card {
            background-color: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-2xl mx-auto card p-8 sm:p-12 rounded-xl text-center animate-fade-in">
        
        <h1 class="font-creepster text-5xl md:text-7xl text-orange-500 uppercase tracking-widest text-shadow-orange">
            Sud Fantasy
        </h1>
        
        <div class="my-8">
            <svg class="w-16 h-16 mx-auto text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>

        <h2 class="text-2xl md:text-3xl font-bold text-gray-100">Estamos em Manutenção!</h2>
        
        <p class="mt-4 text-lg text-gray-300">
            Estamos a preparar uma virada de lote com novos preços e surpresas. As vendas de ingressos voltarão em breve!
        </p>
        
        <p class="mt-6 text-gray-400">
            Para não perder nenhuma novidade, siga-nos no Instagram:
        </p>
        
        <a href="https://www.instagram.com/sudfantasy?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="mt-4 inline-block bg-gradient-to-r from-purple-600 via-pink-600 to-orange-500 text-white font-bold py-3 px-8 rounded-lg text-lg uppercase transition-all duration-300 transform hover:scale-105">
            @sudfantasy
        </a>
    </div>

</body>
</html>
